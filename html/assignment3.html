<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>city</th>
            <th>House</th>
        </tr>   
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>
    <hr>
    <form action="/action">
        Name
        <input type="text">
        <br>
        Sex :
        <input type="radio" id="gender" value="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" value="female" name="female">
        <label for="female">Female</label>
        <br>
        Country :
        <select name="country" id="country">
            <option value="select your country">Select your country</option>
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <br>
        Message :
        <textarea name="message" id="message" rows="3" cols="20"></textarea>
        <br>
        <br>
        <input type="checkbox" id="subscribe" value="subscribe">
        <label for="subscribe">Subscribe ?</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <div>
        <form action="/action">
            <h1>Feedback Form</h1>
            <br>
            <br>
            Name : <input type="text" placeholder="Write your name" >
            <br>
            <br>
            Email : <input type="email" placeholder="Write your email">
            <br>
            <br>
            Message :
            <br>
            <textarea name="message" id="message" rows="3" cols="25"></textarea>
            <br>
            <br>
            Rate us out of 5 :
            <br>
            <input type="radio" id="one" name="rating" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="rating" value="two">
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" name="rating" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" id="four" name="rating" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" id="five" name="rating" value="five">
            <label for="five">5</label>
            <br>
            <br>
            <button>Send your message !</button>
         </form>
    </div>
</body>
</html>
